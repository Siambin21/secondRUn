<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Become a Code Instructor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      min-height: 100vh;
      overflow-y: auto;
    }
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -10;
    }
    .form-container {
      background-color: rgba(15, 23, 42, 0.85); /* dark glass effect */
      backdrop-filter: blur(6px);
    }
    input:focus, textarea:focus, select:focus {
      box-shadow: 0 0 0 3px rgba(56, 182, 255, 0.4);
      outline: none;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center text-white">

  <!-- Video Background -->
  <video autoplay muted loop playsinline class="video-background">
    <source src="3129977-uhd_3840_2160_30fps.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Form Section -->
  <div class="form-container w-full max-w-2xl p-8 mx-4 my-10 rounded-2xl shadow-xl relative z-10 border border-sky-500/30">
    <h2 class="text-3xl font-bold text-center mb-6">Become a Code Instructor</h2>

    <form action="http://localhost:5000/api/instructor-register" method="POST" enctype="multipart/form-data" class="space-y-6">

      <!-- Instructor Info -->
      <div>
        <label for="name" class="block text-sm mb-1">Your Full Name</label>
        <input type="text" id="name" name="name" required placeholder="Jane Doe"
               class="w-full px-4 py-2 rounded-lg bg-slate-800 border border-sky-500 placeholder-gray-400" />
      </div>

      <div>
        <label for="email" class="block text-sm mb-1">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="you@example.com"
               class="w-full px-4 py-2 rounded-lg bg-slate-800 border border-sky-500 placeholder-gray-400" />
      </div>

      <div>
        <label for="bio" class="block text-sm mb-1">Short Bio</label>
        <textarea id="bio" name="bio" rows="3" required placeholder="Tell us about your experience..."
                  class="w-full px-4 py-2 rounded-lg bg-slate-800 border border-sky-500 placeholder-gray-400"></textarea>
      </div>

      <div>
        <label for="skills" class="block text-sm mb-1">Your Skills</label>
        <input type="text" id="skills" name="skills" required placeholder="Python, JavaScript, React..."
               class="w-full px-4 py-2 rounded-lg bg-slate-800 border border-sky-500 placeholder-gray-400" />
      </div>

      <hr class="border-gray-500/30 my-6" />

      <!-- Course Info -->
      <h3 class="text-xl font-semibold">Course Details</h3>

      <div>
        <label for="course_title" class="block text-sm mb-1">Course Title</label>
        <input type="text" id="course_title" name="course_title" required placeholder="Intro to JavaScript"
               class="w-full px-4 py-2 rounded-lg bg-slate-800 border border-sky-500 placeholder-gray-400" />
      </div>

      <div>
        <label for="description" class="block text-sm mb-1">Course Description</label>
        <textarea id="description" name="description" rows="4" required placeholder="What will students learn?"
                  class="w-full px-4 py-2 rounded-lg bg-slate-800 border border-sky-500 placeholder-gray-400"></textarea>
      </div>

      <div>
        <label for="category" class="block text-sm mb-1">Category</label>
        <select id="category" name="category" required
                class="w-full px-4 py-2 rounded-lg bg-slate-800 border border-sky-500 text-gray-200">
          <option value="">Select Category</option>
          <option value="web">Web Development</option>
          <option value="ml">Machine Learning</option>
          <option value="ds">Data Science</option>
          <option value="app">App Development</option>
        </select>
      </div>

      <!-- Uploads -->
      <div>
        <label for="thumbnail" class="block text-sm mb-1">Course Thumbnail</label>
        <input type="file" id="thumbnail" name="thumbnail" accept="image/*" required
               class="w-full px-3 py-2 bg-slate-800 text-white rounded-lg border border-sky-500 file:mr-3 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-sky-600 file:text-white hover:file:bg-sky-700" />
      </div>

      <div>
        <label for="content" class="block text-sm mb-1">Upload Course Content</label>
        <input type="file" id="content" name="content" accept=".pdf,.zip,.rar,.mp4" multiple required
               class="w-full px-3 py-2 bg-slate-800 text-white rounded-lg border border-sky-500 file:mr-3 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-sky-600 file:text-white hover:file:bg-sky-700" />
      </div>

      <!-- Submit -->
      <button type="submit"
              class="w-full py-3 bg-sky-600 hover:bg-sky-700 text-white font-semibold rounded-lg shadow-md transition duration-200">
        Submit Course
      </button>
    </form>
  </div>

</body>
</html>
