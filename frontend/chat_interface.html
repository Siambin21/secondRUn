<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat - Skill-Swap</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .chat-bubble {
      max-width: 70%;
      padding: 12px;
      border-radius: 15px;
      margin-bottom: 10px;
      word-wrap: break-word;
    }
    .received {
      background-color: #f0f0f0;
      align-self: flex-start;
    }
    .sent {
      background-color: #FF63A5;
      color: white;
      align-self: flex-end;
    }
  </style>
</head>
<body class="bg-gradient-to-r from-blue-500 to-blue-700 min-h-screen flex justify-center items-center">

  <!-- Chat Box -->
  <div class="w-full max-w-lg rounded-lg shadow-lg overflow-hidden flex flex-col h-[80vh]"
       style="background-image: url('https://t4.ftcdn.net/jpg/03/02/39/97/360_F_302399784_k69fNY2NhbWLYf3Xg4fUz50docoFAwjk.jpg'); 
              background-size: cover; 
              background-position: center; 
              background-repeat: no-repeat;">

    <!-- Chat Header -->
    <header class="bg-white/80 px-6 py-4 shadow-md flex items-center justify-between backdrop-blur-sm">
      <a href="home.html" class="text-xl font-semibold text-pink-600">Skill-Swap</a>
      <h2 class="text-lg font-bold text-gray-800">Chat with John</h2>
      <button class="text-pink-600 text-xl">ðŸ”™</button>
    </header>

    <!-- Chat Messages Area -->
    <main class="flex-grow p-4 overflow-auto space-y-4">
      <div class="flex">
        <div class="chat-bubble received">
          Hey! How's it going?
        </div>
      </div>
      <div class="flex justify-end">
        <div class="chat-bubble sent">
          I'm doing great! How about you?
        </div>
      </div>
      <!-- Add more messages here -->
    </main>

    <!-- Input Area -->
    <footer class="bg-white/90 p-4 shadow-md flex items-center space-x-4 backdrop-blur-sm">
      <input type="text" placeholder="Type a message..."
             class="flex-grow px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-400" />
      <button class="bg-pink-600 text-white px-4 py-2 rounded-md hover:bg-pink-700 transition">
        Send
      </button>
    </footer>

  </div>

</body>
</html>
