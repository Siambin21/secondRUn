<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login to Skill-Swap</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="relative min-h-screen w-full flex items-center justify-center overflow-hidden bg-black">

  <!-- 🎞️ Video Background -->
  <video autoplay muted loop playsinline class="fixed top-0 left-0 w-full h-full object-cover z-0">
    <source src="3129977-uhd_3840_2160_30fps.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- 🧾 Login Form -->
  <div class="relative z-10 bg-white/10 backdrop-blur-md p-6 md:p-8 rounded-2xl shadow-2xl w-[90%] max-w-md mx-4">
    <h2 class="text-3xl font-bold text-center text-white mb-6">Login to Skill-Swap</h2>

    <form id="loginForm" class="space-y-5">
      <div>
        <label class="block mb-1 text-white/90 text-sm" for="email">Email</label>
        <input type="email" id="email" placeholder="you@example.com" required
               class="w-full px-4 py-2 border border-white/30 bg-white/20 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-pink-300 placeholder-white/60" />
      </div>
      <div>
        <label class="block mb-1 text-white/90 text-sm" for="password">Password</label>
        <input type="password" id="password" placeholder="••••••••" required
               class="w-full px-4 py-2 border border-white/30 bg-white/20 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-pink-300 placeholder-white/60" />
      </div>
      <div class="flex items-center justify-between text-white text-sm">
        <label class="flex items-center">
          <input type="checkbox" class="mr-2 rounded border-white/40 bg-white/10" />
          Remember me
        </label>
        <a href="register.html" class="hover:underline text-pink-200">Register</a>
      </div>
      <button type="submit"
              class="w-full bg-pink-600 text-white py-2 px-4 rounded-md hover:bg-pink-700 transition">
        Log In
      </button>
    </form>

    <p id="error" class="mt-4 text-center text-sm text-red-300 hidden">Invalid email or password</p>
  </div>

  <!-- 🧠 Script -->
  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (email === 'siambinayub@gmail.com' && password === '1234') {
        window.location.href = 'newsfeed.html';
      } else {
        document.getElementById('error').classList.remove('hidden');
      }
    });
  </script>

</body>
</html>
