<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skill-Swap Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Video background */
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 115%;
      height: 115%;
      object-fit: cover;
      z-index: -20;
    }

    /* Fallback background */
    .video-fallback {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      z-index: -30;
    }

    /* Glass-like skill card */
    .skill-card {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(6px);
    }

    /* Chat bubble */
    .chat-bubble {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #FF63A5;
      color: white;
      padding: 15px;
      border-radius: 50%;
      font-size: 20px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: background-color 0.3s ease;
      z-index: 50;
    }
    .chat-bubble:hover {
      background-color: #f56d8d;
    }

    body {
      min-height: 100vh;
      overflow-y: auto;
      color: #1f2937;
    }

    main {
      padding-bottom: 5rem;
    }
  </style>
</head>
<body class="relative font-sans">

  <!-- Background video -->
  <video autoplay muted loop playsinline class="video-background">
    <source src="3129977-uhd_3840_2160_30fps.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Fallback background -->
  <div class="video-fallback"></div>

  <!-- Optional translucent overlay to enhance readability -->
  <div class="fixed top-0 left-0 w-full h-full bg-white/40 backdrop-blur-sm z-[-10]"></div>

  <!-- Header -->
  <header class="sticky top-0 z-20 bg-white/80 backdrop-blur-md shadow px-6 py-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-pink-600">Skill-Swap</h1>
    <input type="text" placeholder="Search skills..."
           class="flex-grow max-w-md mx-6 px-4 py-2 rounded-lg border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-pink-400" />
    <div class="flex items-center gap-4">
      <div class="bg-pink-100 text-pink-700 px-3 py-1 rounded-full text-sm font-medium shadow-sm">Credits: 120</div>
      <a href="profilepage.html" class="w-10 h-10 rounded-full overflow-hidden border-2 border-pink-400 shadow">
        <img src="https://via.placeholder.com/150" alt="Profile" class="w-full h-full object-cover">
      </a>
    </div>
  </header>

  <!-- Main Content -->
  <main class="p-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 relative z-10">
    <!-- Repeat this block for each skill card -->
    <div class="skill-card p-5 rounded-2xl shadow-lg hover:shadow-2xl transition border-l-4 border-blue-400">
      <div class="flex items-center mb-3">
        <div class="bg-blue-100 p-3 rounded-full mr-3">
          <!-- Sample icon -->
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 13h18" />
          </svg>
        </div>
        <h3 class="text-xl font-semibold">Web Development</h3>
      </div>
      <p class="text-sm">Building and maintaining websites and web applications</p>
      <div class="mt-3 flex flex-wrap gap-2 text-xs">
        <span class="px-2 py-1 bg-blue-50 text-blue-600 rounded-full">HTML</span>
        <span class="px-2 py-1 bg-blue-50 text-blue-600 rounded-full">CSS</span>
        <span class="px-2 py-1 bg-blue-50 text-blue-600 rounded-full">JavaScript</span>
      </div>
    </div>

    <!-- Add more cards below following same structure -->
  </main>

  <!-- Floating Chat Bubble -->
  <div class="chat-bubble">ðŸ’¬</div>

</body>
</html>
