<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register for Skill-Swap</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      min-height: 100vh;
      overflow-y: auto;
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -10;
    }

    .form-container {
      background-color: rgba(15, 23, 42, 0.85); /* dark navy glass */
      backdrop-filter: blur(6px);
    }

    input:focus, textarea:focus {
      box-shadow: 0 0 0 3px rgba(56, 182, 255, 0.4);
      outline: none;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center">

  <!-- Video Background -->
  <video autoplay muted loop playsinline class="video-background">
    <source src="3129977-uhd_3840_2160_30fps.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Registration Form -->
  <div class="form-container w-full max-w-xl p-8 mx-4 my-10 rounded-2xl shadow-xl text-white relative z-10 border border-sky-500/30">
    <h2 class="text-3xl font-bold text-center mb-6">Create Your Skill-Swap Account</h2>

    <form action="http://localhost:5000/api/register" method="POST" enctype="multipart/form-data" class="space-y-5">
      <!-- Email -->
      <div>
        <label class="block text-sm mb-1" for="email">Email</label>
        <input type="email" id="email" name="email" required
               class="w-full px-4 py-2 rounded-lg bg-slate-800 border border-sky-500 placeholder-gray-400 focus:ring-2 focus:ring-sky-400" placeholder="you@example.com" />
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm mb-1" for="password">Password</label>
        <input type="password" id="password" name="password" required
               class="w-full px-4 py-2 rounded-lg bg-slate-800 border border-sky-500 placeholder-gray-400 focus:ring-2 focus:ring-sky-400" placeholder="••••••••" />
      </div>

      <!-- Institution -->
      <div>
        <label class="block text-sm mb-1" for="institution">Institution</label>
        <input type="text" id="institution" name="institution" required
               class="w-full px-4 py-2 rounded-lg bg-slate-800 border border-sky-500 placeholder-gray-400 focus:ring-2 focus:ring-sky-400" placeholder="Your university or college" />
      </div>

      <!-- Department -->
      <div>
        <label class="block text-sm mb-1" for="department">Department</label>
        <input type="text" id="department" name="department" required
               class="w-full px-4 py-2 rounded-lg bg-slate-800 border border-sky-500 placeholder-gray-400 focus:ring-2 focus:ring-sky-400" placeholder="CSE, EEE, BBA..." />
      </div>

      <!-- Skills -->
      <div>
        <label class="block text-sm mb-1" for="skills">Skills</label>
        <textarea id="skills" name="skills" rows="4" required
                  class="w-full px-4 py-2 rounded-lg bg-slate-800 border border-sky-500 placeholder-gray-400 focus:ring-2 focus:ring-sky-400"
                  placeholder="List your skills like: Web Dev, Video Editing, etc."></textarea>
      </div>

      <!-- Profile Picture -->
      <div>
        <label class="block text-sm mb-1" for="profile_picture">Profile Picture</label>
        <input type="file" id="profile_picture" name="profile_picture" accept="image/*" required
               class="w-full px-3 py-2 bg-slate-800 text-white rounded-lg border border-sky-500 file:mr-3 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-sky-600 file:text-white hover:file:bg-sky-700" />
      </div>

      <!-- Submit Button -->
      <button type="submit"
              class="w-full py-3 bg-sky-600 hover:bg-sky-700 text-white font-semibold rounded-lg shadow-md transition duration-200">
        Register
      </button>
    </form>

    <!-- Login Link -->
    <p class="mt-6 text-center text-sm text-sky-200">
      Already have an account?
      <a href="new.html" class="text-white font-medium hover:underline hover:text-sky-300 transition">Log in</a>
    </p>
  </div>

</body>
</html>
